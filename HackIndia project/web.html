<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="web.css">
    
</head>
<body>
    <section>
            <video autoplay muted loop id="v1">
            <source src="images/WhatsApp Video 2025-03-05 at 15.15.06_73d1b57b.mp4" type="video/mp4">
        </video>
        <div class="btn"><a href="https://www.chatbot.com/"><b>VIEW MORE INFO</b></a></div>
        <div>
            <h1 class="content"><b>Brain <span>AI</span></b></h1>
            <h2 class="a1"></h2>
        </div>
    
    </section>
        
    <!-- Chat Button -->
    <div class="chat-button" id="chatButton">
        <i class="fas fa-comment"></i>
    </div>

    <!-- Iframe (Hidden Initially) -->
    <div class="iframe-container" id="chatIframe">
        <iframe id="myIframe" src="https://www.chatbase.co/chatbot-iframe/FVXO1ozXfSDywY0qLBZOl/"></iframe>
    </div>

    <script>
        // Toggle iframe visibility when clicking the chat button
        document.getElementById("chatButton").addEventListener("click", function () {
            let chatIframe = document.getElementById("chatIframe");
            chatIframe.classList.toggle("active");
        });
    </script>

</body>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        const typed = new Typed('.a1',{
        strings: ['GLAD TO HAVE YOU BACK...'],
        typeSpeed: 100,
        backSpeed: 100,
        backDelay: 1000,
        showCursor:false,
        loop: true
    });
    </script>
</html>
